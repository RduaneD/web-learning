<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Platform Kursus</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #e2e2e2, #ffffff); /* Background gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: #0072ff; /* Blue background */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0072ff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #0072ff;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005bb5;
        }

        .footer-link {
            margin-top: 20px;
            color: #0072ff;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        footer {
            background: #0072ff;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Platform">
            <h1>Platform Kursus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="kursus.html">Kursus</a></li>
                <li><a href="materi.html">Materi</a></li>
                <li><a href="pengaturan.html">Pengaturan</a></li>
                <li><a href="logout.html">Keluar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2>Registrasi Akun</h2>
            <form action="register.html" method="post">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan nama pengguna">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email">

                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan kata sandi">

                <label for="confirm-password">Konfirmasi Kata Sandi:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Konfirmasi kata sandi">

                <button type="submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="login.html" class="footer-link">Masuk</a></p>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Platform Kursus Online. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
