<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course Management</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Platform Logo">
                <h1>Login</h1>
            </div>
        </header>

        <main>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password">Show</button>
                    </div>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <button type="button" class="btn-google">Login with Google</button>
                <p class="signup-link">Don't have an account? <a href="registrasi.html">Register here</a></p>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Online Course Platform. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
