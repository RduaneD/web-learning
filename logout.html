<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Platform Kursus</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Background gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: #161d24; /* Blue background */
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0072ff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #0072ff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #0072ff;
            display: inline-block;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #0072ff;
            color: #fff;
        }

        footer {
            background: #161d24;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Platform">
            <h1>Platform Kursus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="kursus.html">Kursus</a></li>
                <li><a href="materi.html">Materi</a></li>
                <li><a href="pengaturan.html">Pengaturan</a></li>
                <li><a href="logout.html">Keluar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2>Anda telah logout</h2>
            <p>Terima kasih telah menggunakan platform kami. Sampai jumpa lagi!</p>
            <a href="index.html">Kembali ke Beranda</a>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Platform Kursus Online. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
